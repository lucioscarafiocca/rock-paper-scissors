<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game!</title>
    <script src="script.js" defer></script>
</head>

<body>
   <div class = buttons >
        <button class="rock">
            <p>Rock</p>
        </button>
        <button class="paper">
            <p>Paper</p>
        </button>
        <button class="scissors">
            <p>Scissors</p>
        </button>
    </div>
    <p class="result"></p>
    <div>
        <h1 class="win"></h1>
        <h1 class="tie"></h1>
        <h1 class="lose"></h1>
    </div>
    <div>
        <p class="final-result"></p>
    </div>
</body>
</html>
